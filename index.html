<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <script>
    var i = 0;
    setInterval(() => { i++ }, 5000)

    function onClick(){
      alert(i)
    }
  </script>
  <body>
    <h1>Hello, world!</h1>
    <button onClick="onClick()">check counter</button>
    <a href="https://ul.waze.com/ul?place=ChIJE6hTY52szTERW2TKL_f3vFM&ll=2.99489230%2C101.44278180&navigate=yes" type="button" class="btn btn-primary">Primary</a>
    <a href="https://www.google.com/maps/dir/?api=1&destination=taco%20bell%20aeon&destination_place_id=ChIJ0V3xXDKtzTERHP8NZ6pjy84&travelmode=driving" type="button" class="btn btn-info">google map</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
